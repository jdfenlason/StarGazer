<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <div class="hidden view-modal">
      <div class="overlay"></div>
      <div class="delete-container">
        <div class="column-7 modal-container">
          <div class="modal-text">
            <p>DO YOU WISH TO BLAST THIS OBSERVATION INTO A BLACK HOLE?</p>
          </div>
          <div class="modal-buttons">
            <button class="cancel-button">CANCEL</button>
            <button class="confirm-button">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <div class="row header-container">
            <h2>StarGazer</h2>
            <i id="moon-header" class="fas fa-cloud-moon"></i>
            <i id="book-header" class="fas fa-book hidden"></i>
            <i id="plus-header" class="fas fa-plus hidden"></i>
            <i id="star-header" class="fas fa-star hidden"></i>
      </div>
    </header>

      <div class="container row" data-view="weather">
        <div class="row">
          <div class="column-full">
            <div class="weather-container">
              <div class="weather-title">
                <h1>Weather</h1>
              </div>
              <div class="zip-code-title"></div>
              <div class="latitude"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="card-container">
              <div class="card-1">
                <h3>Date:</h3>
                <span class="date"></span>

                <br />
                <h3>Time:</h3>
                <span class="time"></span>
                <br />
                <h3>Day length:</h3>
                <span class="dayLength"></span>
              </div>
              <div class="card-2">
                <h3>Temp:</h3>
                <span class="temp"></span>
                <br />
                <h3>Feels Like:</h3>
                <span class="feels"></span>
                <br />
                <h3>Wind:</h3>
                <span class="wind"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="card-container">
              <div class="card-3">
                <h3>Moonrise:</h3>
                <span class="moonrise"></span>
                <br />

                <h3>Sunset:</h3>
                <span class="sunset"></span>

                <br />
                <h3>Moonset:</h3>
                <span class="moonset"></span>
                <br />
                <h3>Moon Distance:</h3>
                <span class="moon-distance"></span>

                <br />
                <h3>Lunar Phase:</h3>
                <span class="moonphase"></span>

                <br />
                <h3>Moon Illumination:</h3>
                <span class="moonIll"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="zip-code-container">
              <input type="text" placeholder="ZIPCODE" class="zip-code" />
            </div>
            <div class="moon">
              <i class="fas fa-moon invisible"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden observation-container" data-view="observation-form">
        <div class="column-full">
          <h1 class="observation-title">Observations</h1>
        </div>

        <form class="observation-form">
          <div class="row">
            <div class="image-container column-half">
              <img
                class="image-url"
                src="images/placeholder.jpeg"
                alt="stars"
              />
            </div>
            <div class="column-half form-container">
              <label for="zipcode">ZIPCODE</label>
              <input
                type="text"
                name="zipcode"
                placeholder="Zipcode"
                id="zipcode"
              />
              <label for="location">LOCATION</label>
              <input
                required
                type="text"
                name="location"
                placeholder="Location"
                id="location"
              />
              <label for="date">Date</label>
              <input type="text" name="date" placeholder="Date" id="date" />
              <label for="time">time</label>
              <input type="text" name="time" placeholder="Time" id="time" />
              <label for="lunarPhase">Lunar Phase</label>
              <input
                type="text"
                name="lunarPhase"
                placeholder="Lunar Phase"
                id="lunarPhase"
              />
            </div>

            <div class="column-full label-container">
              <label for="user-imageUrl">Image URL</label>
              <input
                type="url"
                name="image"
                placeholder="Image URL"
                id="user-imageUrl"
              />
              <label for="observations">observations</label>
              <textarea
                required
                placeholder="Observations"
                name="observations"
                rows="7"
                type="text"
                id="observations"
              ></textarea>
            </div>
            <div class="column-full form-submit">
              <button class="invisible delete-entry">Delete Observation</button>
              <i id="emptystarBtn" class="hidden far fa-star"></i>
              <i id="starBtn" class="invisible hidden fas fa-star"></i>
              <button class="record-button" type="submit">RECORD</button>
            </div>
          </div>
        </form>
      </div>

      <div id="observation-list" class="hidden observation-record" data-view="observations">
        <div class="container-form">
          <div class="form-container center-align">
                  <h1 class="past-observations center">Observations</h1>
                  <div class="search-icon-container center">
                    <i class="fas fa-search"></i>
                    <input
                      required
                      name="search"
                      type="text"
                      id="user-search"
                      placeholder="Search"
                    />
                  </div>
                </div>
              </div>
              <ul class="list-observations"></ul>
            </div>

      <div class="hidden favorite-container" data-view="favorites">
        <div class="container-form">

          <div class="favorites-header">
            <h1>Favorites</h1>
            <div class="column-full">
              </div>
            </div>




            <div class="favorite-image-container row">



              <img
                  class="image-url"
                  id="favorites"
                  src="images/placeholder.jpeg"
                  alt="stars"
                  />
                  <i class="fas fa-chevron-left"></i>
                  <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>


      <div class="footer-container row">
        <div class="column-full">
          <div class="icon-container">
            <i id="moon-footer" class="fas fa-cloud-moon"></i>
            <i id="plus-footer" class="fas fa-plus"></i>
            <i id="book-footer" class="fas fa-book"></i>
            <i id="star-footer" class="fas fa-star"></i>
          </div>
        </div>
      </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
