<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="column-full">
          <div class="header-container">
            <h1>StarGazer</h1>
            <i class="fas fa-cloud-moon"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="weather-title">
              <h1>Weather</h1>
              <h2>92128</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="card-container">
              <div class="card-1">
                  <h3>Date:</h3> <p>4/13/2021</p>
                <br>
                <h3>Time:</h3> <p>12:30</p>
                <br>
                <h3>LAT/LON:</h3> <p>
                  -122121/ -12222
                </p>
              </div>
              <div class="card-2">
                <h3>Temp:</h3> <p> 72 &deg;</p>
                <br>
                <h3>Feels Like:</h3> <p>73 &deg;</p>
               <br>
                <h3>Wind: </h3> <p>1 Mph</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="card-container">
              <div class="card-3">
                <h3>Moonrise</h3> <p>8:19</p>
                <br>

              <h3>Sunset</h3> <p>8:19</p>
              <br>
              <h3>Moonset</h3> <p>8:19</p>
              <br>
              <h3>Moon Distance</h3> <p>8:19</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class ="column-full">
            <div class = "zip-code-container">
                <input type="text" placeholder="ZIPCODE" class="zip-code">
              </div>
              <div class= "moon">
                <i class="fas fa-moon invisible"></i>
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="column-full">
          <div class="icon-container">
            <i class="fas fa-book"></i>
            <i id= "weather-home-button" class="fas fa-cloud-moon"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
